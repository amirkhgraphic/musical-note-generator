{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1 class="text-center mt-4">Movie Review Website</h1>
    {% if user.first_name and user.last_name %}
        <h2 class="text-center">Welcome {{ user.first_name }} {{ user.last_name }}</h2>
    {% else %}
        <h2 class="text-center">Welcome {{ user }}</h2>
    {% endif %}
{% endblock %}
