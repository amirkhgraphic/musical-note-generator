{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password Form{% endblock %}

{% block content %}
    <h2 class="text-center">Reset Password</h2>
    <hr/>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary w-100" type="submit" value="send email">
    </form>
{% endblock %}
