{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h2 class="text-center">Change password</h2>
    <hr />
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary w-100" type="submit" value="change password">
    </form>
{% endblock %}
